<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diwan Interface</title>
  <link rel="stylesheet" href="./css/resultat.css" />
</head>

<body>
  <!-- Barre latérale -->
  <div class="sidebar">
    <button id="btn-home"><img src="../homepage/images/home.png" alt="Home" /></button>
    <button><img src="../homepage/images/user.png" alt="User" /></button>
    <button><img src="../homepage/images/history.png" alt="Time" /></button>
    <button class="bottom-icon"><img src="../homepage/images/settings.png" alt="Settings" /></button>
    <button><img src="../homepage/images/sortir.png" alt="Se déconnecter" /></button>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <!-- Logo centré en haut -->
    <div class="logo">
      <img src="../homepage/images/logo.png" alt="Logo Diwan" />
    </div>

    <!-- Résultat -->
    <div class="result-container">
      <h2>Résultat obtenu</h2>
      <div id="resultat" class="result-box">
        Traitement en cours...
      </div>
    </div>

    <!-- Pied de page -->
    <footer>
      © 2025 Diwan. Tous droits réservés. Politique de confidentialité | Conditions d'utilisation.
    </footer>
  </div>

  <script src="./js/resultat.js"></script>

</html>
