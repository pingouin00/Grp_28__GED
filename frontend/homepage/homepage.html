<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diwan Interface</title>
  <link rel="stylesheet" href="./css/homepage.css" />
</head>

<body>

  <!-- Barre latérale -->
  <div class="sidebar">
    <button><img src="./images/home.png" alt="Home" /></button>
    <button><img src="./images/user.png" alt="User" /></button>
    <button><img src="./images/history.png" alt="Time" /></button>
    <button class="bottom-icon"><img src="./images/settings.png" alt="Settings" /></button>
    <button><img src="./images/sortir.png" alt="se déconnecter" /></button>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="./images/logo.png" alt="Logo Diwan" />
  </div>

  <!-- Orb -->
  <div class="orb">
    <p>Veuillez saisir le nom ou l'URL du fichier ou du document que vous souhaitez télécharger ou explorer.</p>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search" />
      <img src="./images/loop.png" alt="Search Icon" />
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="buttons">
      <button>Importer</button>
      <button id="explorerBtn">Explorer</button>
    </div>

    <div class="bottom-icons">
      <button><img src="./images/ecxelicon.png" alt="excel" /></button>
      <button><img src="./images/docxicon.png" alt="docx" /></button>
      <button><img src="./images/imgicon.png" alt="img" /></button>
      <button><img src="./images/pdficon.png" alt="pdf" /></button>
      <button><img src="./images/powerpointicon.png" alt="powerpoint" /></button>
    </div>

  </div>

  <!-- Fichiers récents -->
  <section class="recent-section">
    <h2>Fichiers Récents</h2>
    <div class="recent-files">
      <!-- Contenu des fichiers récents -->
    </div>
  </section>

  <!-- Pied de page -->
  <footer>
    © 2025 Diwan. Tous droits réservés. Politique de confidentialité | Conditions d'utilisation.
  </footer>

  <script src="./js/homepage.js"></script>

</body>

</html>
