<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Diwan</title>
  <link rel="stylesheet" href="./css/connexion.css" />
</head>
<body>
  <img src="./img/moon.png" alt="Mode nuit" class="theme-toggle" id="themeToggle"/>

  <div class="container">
    <!-- Section gauche avec titre et image d'icônes -->
    <div class="left-section">
      <h1>WELCOME BACK</h1>
      <img src="./img/icons57.png" alt="Bannière d'icônes" class="icon-banner" />
    </div>

    <!-- Section droite avec les boutons -->
    <div class="auth-box">
        <div class="input-group">
          <input type="email" id="email" placeholder="E-mail" required />
          <img src="./icon/mail.png" alt="Email Icon" class="input-icon" />
        </div>
      
        <div class="input-group">
          <input type="password" id="password" placeholder="Mot de passe" required />
          <img src="./icon/key_white.png" alt="Password Icon" class="input-icon" />
        </div>
      
        <button class="btn submit-btn" id="loginBtn">Se connecter</button>
      
        <div class="social-icons">
          <img src="./icon/communication.png" alt="Com" />
          <img src="./icon/google.png" alt="Google" />
          <img src="./icon/apple-logo.png" alt="Apple" id="appleLogo"/>
        </div>
      </div>
      
    <img src="./img/Diwanlogo-removebg.png" alt="Logo Diwan" class="logo">
  </div>

  <footer class="global-footer">
    <p class="phrase">© 2025 Diwan. Tous droits réservés. <a href="#">Politique de confidentialité</a> | <a href="#">Conditions d'utilisation</a></p>
  </footer>

  <script src="./js/connexion.js"></script>
</body>
</html>
